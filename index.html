<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasyno Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Witamy w naszym Kasynie!</h1>
    </header>
    <main>
        <section class="game-selection">
            <h2>Wybierz swoją grę</h2>
            <div class="games">
                <div class="game">
                    <img src="slot-machine.jpg" alt="Automat do gry">
                    <button>Gra na automatach</button>
                </div>
                <div class="game">
                    <img src="roulette.jpg" alt="Ruletka">
                    <button>Ruletka</button>
                </div>
                <div class="game">
                    <img src="blackjack.jpg" alt="Blackjack">
                    <button>Blackjack</button>
                </div>
                <div class="game">
                    <img src="poker.jpg" alt="Poker">
                    <button>Poker</button>
                </div>
                <div class="game">
                    <img src="baccarat.jpg" alt="Baccarat">
                    <button>Baccarat</button>
                </div>
                <div class="game">
                    <img src="craps.jpg" alt="Craps">
                    <button>Craps</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Kasyno Online. Wszelkie prawa zastrzeżone.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
